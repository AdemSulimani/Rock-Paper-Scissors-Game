<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>

<link rel="stylesheet" href="rock.css">
<body>

<p class="title">Rock Paper Scissors</p>

<button class="move-button js-rock-button"><img src="/images/rock-emoji.png" class="move-icon">

</button>

<button class="move-button js-paper-button"><img src="/images/paper-emoji.png" class="move-icon">

</button>

<button class="move-button js-scissors-button"><img src="/images/scissors-emoji.png" class="move-icon">

</button>

<p class="js-result result"></p>

<p class="js-moves"></p>

<p class="js-score score"></p>

<button onclick="
score.wins = 0;
score.losses = 0;
score.ties = 0;
localStorage.removeItem('score');
uptadeScoreElement();

" class="reset-button js-reset-button">Reset Score</button>

<button class="auto-play-button js-autoplay-button" >Auto Play</button>
  

  <script src="rock.js"></script>  
    
</body>
</html>
